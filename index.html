<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
</head>
<body>
<div class="headContainer">
    <!--image container-->
<div class="imageContainer">
    <div class="backgroundImage">
        <img class="backgroundPhoto" src="./images/alex-azabache-V83v-MYB_Z8-unsplash.jpg" alt="background">
    </div>
    <div class="imageTitle">
        <h1 class="h1-Image">Realize your deepest dreams</h1>
    </div>
 </div>

 <!--form container-->
 <div class="formContainer">
    <div class="formTitle">
        <h1 class="h1-Form">You know you need this form in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>
        You <em>know</em> you want to.</h1>
    </div>
    <div class="form">
    <form action="">
        <div class="fieldBorder">
            <h2 class="h2-Form">Let's do this!</h2>
            <div class="field">
                <div class="names">
        <div class="fname">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" required>
        </div>
        <div class="lname">
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" required>
        </div>
                </div>
                <div class="email-phone">
        <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" title="Must contain 10 numbers" required>
        </div>
                </div>
                <div class="passwords">
        <div class="firstPassword">
            <label for="firstPassword">PASSWORD</label>
            <input type="password" name="firstPassword" id="firstPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="secondPassword">
            <label for="secondPassword">CONFIRM PASSWORD</label>
            <input type="password" name="secondPassword" id="secondPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
            </div>
            </div>
        </div>
        <input type="submit" value="Create Account" id="btnAccount">
    </form>
</div>
    <div class="login">
    <p>Already have an account?</p>
    <a class="login-link" href="">Log in</a>
    </div>
 </div>
</div>
    <!--javascript-->
<script src="javascript.js" defer></script>
</body>
</html>
